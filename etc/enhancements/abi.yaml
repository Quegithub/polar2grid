enhancements:
  brightness_temperature_default:
    standard_name: toa_brightness_temperature
    operations:
    - name: btemp_threshold
      method: !!python/name:satpy.enhancements.btemp_threshold
      kwargs:
        threshold: 242.0
        min_in: 163.0
        max_in: 330.0
  brightness_temperature_default_celsius:
    standard_name: toa_brightness_temperature
    units: celsius
    operations:
    - name: btemp_threshold
      method: !!python/name:satpy.enhancements.btemp_threshold
      kwargs:
        threshold: -31.15
        min_in: -110.15
        max_in: 56.85
  reflectance:
    standard_name: toa_bidirectional_reflectance
    operations:
    - name: stretch
    - name: sqrt
      method: !!python/name:satpy.enhancements.sqrt
      kwargs: {min_in: 0.0, max_in: 100.}


